<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icon-library.com/images/chat-icon-images/chat-icon-images-17.jpg" type="image/x-icon">
</head>

<body>
   
   <div id="main">
    <h1>Day 26: Project 3 - Chat Application</h1>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="john-selector">John</button>
        <button class="button person-selector-button" id="Marry-selector">Marry</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header">John chatting...</h2>

        <div class="chat-messages">
            <div class="message blue-bg">
                <div class="message-sender">John</div>
                <div class="message-text">Hey Marry</div>
                <div class="message-timestamp">10:30 AM</div>
            </div>
            <div class="message gray-bg">
                <div class="message-sender">Marry</div>
                <div class="message-text"> what's up?</div>
                <div class="message-timestamp">10:35 AM</div>
            </div>
        </div>

        <form class="chat-input-form">
            <input type="text" class="chat-input" required placeholder="Type here, John..." />
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button">Clear Chat</button>
    </div>
   </div>
    <script src="./script.js"></script>
</body>

</html>
