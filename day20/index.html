<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage and SessionStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        .form-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-color: darkturquoise; font-family: sans-serif;">
    <h2 style="color: #000;">Day 20 : LocalStorage and SessionStorage</h2>
    <div class="form-container">
        <h3>Save User Information</h3>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Save</button>
        </form>
    </div>

    <div class="result-container">
        <h2>Saved User Information</h2>
        <p id="userInfo"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
